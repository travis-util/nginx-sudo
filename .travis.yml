sudo: true


before_install:
- sudo aptitude update -Z
- sudo aptitude install nginx -Z --assume-yes
- sudo aptitude install links -Z --assume-yes


script:
- service nginx status
- links -dump http://localhost:80


after_script:
- man nginx
- dpkg --listfiles nginx
- dpkg --listfiles nginx-common
- dpkg --listfiles nginx-core
- ls --color /etc/nginx
- cat /etc/nginx/sites-enabled
- cat /etc/nginx/nginx.conf
- cat /etc/nginx/sites-available/default
- cat /etc/default/nginx
- ls --color /usr/share/nginx/html
- links /usr/share/nginx/html/index.html
- links /usr/share/nginx/html/50x.html
- ls -A --color /var/www
